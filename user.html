<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pennywise - User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }
    .profile-info {
      padding: 20px;
    }
    .profile-info h2 {
      color: #333;
    }
    .profile-info p {
      color: #666;
      margin: 5px 0;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 1 0px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <header>
      <h1>User Profile</h1>
    </header>
    <div class="profile-info">
      <h2>Profile Information</h2>
      <p><strong>Username:</strong> john_doe</p>
      <p><strong>Email:</strong> john.doe@example.com</p>
      <p><strong>Currency:</strong> USD</p>
    </div>
    <div class="button-group">
      <button onclick="window.location.href='/edit-profile'">Edit Profile</button>
      <button onclick="window.location.href='/change-password'">Change Password</button>
    </div>
  </div>
</body>
</html>
